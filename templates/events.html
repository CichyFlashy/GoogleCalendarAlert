<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wydarzenia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">📆 Nadchodzące wydarzenia</h1>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% elif events %}
            <ul class="list-group">
                {% for event in events %}
                    <li class="list-group-item">
                        <strong>{{ event.begin.format('YYYY-MM-DD HH:mm') }}</strong>: {{ event.name }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Brak nadchodzących wydarzeń.</p>
        {% endif %}

        <a href="/" class="btn btn-link mt-4">← Powrót</a>
    </div>
</body>
</html>
